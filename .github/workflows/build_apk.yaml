name: Build app
on:
  push:
    branches:
      - master
      - v*
  pull_request:
    branches:
      - master
      - v*
jobs:
  build_android_package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          cache-key: key-android-20220611
        env:
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          STORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_B64: ${{ secrets.KEYSTORE_BASE64 }}
      - run: echo KEY_B64 | base64 --decode > key.jks
      - run: flutter pub get
      - run: flutter build apk --release --split-per-abi --bundle-sksl-path flutter_01.sksl.json --release
      - run: flutter build appbundle --bundle-sksl-path flutter_01.sksl.json

      - uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app.apk

      - uses: actions/upload-artifact@v3
        with:
          name: app-arm64-v8
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - uses: actions/upload-artifact@v3
        with:
          name: app-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk

      - uses: actions/upload-artifact@v3
        with:
          name: app-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk